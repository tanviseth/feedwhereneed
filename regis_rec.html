// onSuccess Callback
//   This method accepts a `Position` object, which contains
//   the current GPS coordinates
//
var onSuccess = function(position) {
    
    var lat=position.coords.latitude;
    var lon =position.coords.longitude;
    
    
    alert('Latitude: '          + lat          + '\n' +
          'Longitude: '         + lon         + '\n');
};

// onError Callback receives a PositionError object
//
function onError(error) {
    alert('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
}

navigator.geolocation.getCurrentPosition(onSuccess, onError);
    
        
    

 var dbObj = openDatabase('Mindstick', 1.0, 'My First Web-SQL Example', 2 * 1024 * 1024);

    dbObj.transaction(function (tx) {

        tx.executeSql('CREATE TABLE IF NOT EXISTS RECIEVER (name,email,contact,street,locality,pincode,password)');

    });

 

        
function Insert() {
     
            var n = document.getElementById("name").value;  
            var e = document.getElementById("email").value;  
            var c = document.getElementById("contact").value;  
            var s = document.getElementById("street").value; 
            var l = document.getElementById("locality").value;
            var pi = document.getElementById("pin").value;
            var pa = document.getElementById("pwd").value;
            
            dbObj.transaction(function (tx) {
              
                tx.executeSql('INSERT INTO RECIEVER (name,email,contact,street,locality,pincode,password) VALUES("' + n + '","' + e + '",' + c + ',"' + s + '","' + l + '",' + pi + ' ,"'+ pa +'")');  
  
            });
            };
